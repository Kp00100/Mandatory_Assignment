<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Login</h2>
      <p>Get access to your Orders,<br> Wishlist and<br> Recommendations</p>
      <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-757.jpg?w=740" alt="Login Illustration">
    </div>
    <div class="right-panel">
      <input type="text" placeholder="Enter Email/Mobile number" />
      <p class="terms">
        By continuing, you agree to Flipkart's
        <a href="#">Terms of Use</a> and
        <a href="#">Privacy Policy</a>
      </p>
      <button>Request OTP</button>
      <p class="signup">New to Flipkart? <a href="#">Create an account</a></p>
    </div>
  </div>
</body>
</html>
