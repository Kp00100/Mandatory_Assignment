<!DOCTYPE html>
<html>
<head>
  <title>Bulb Design</title>
  <style>
    #bulb {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid black;
      border-radius: 50%;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Bulb Control</h2>
  <div id="bulb"></div>
  <div style="text-align:center;">
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>
  </div>

  <script>
    function turnOn() {
      const color = prompt("Enter a color for the bulb (e.g., red, yellow, green):");
      if (color) {
        document.getElementById("bulb").style.backgroundColor = color;
      }
    }

    function turnOff() {
      document.getElementById("bulb").style.backgroundColor = "white";
    }
  </script>
</body>
</html>
